services:
  portfolio-devarchitects:
    # image: dalexandrias/portfolio-devarchitects:latest
    # Uncomment the following lines if you want to build the image locally
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-devarchitects
    ports:
      - "3001:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio-network:
    driver: bridge
